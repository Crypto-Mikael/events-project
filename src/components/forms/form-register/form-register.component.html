<main class="h-dvh w-dvw flex items-center justify-center">
  <section class="md-card-filled p-8 flex flex-col gap-4 justify-between">
    <h1 class="text-6xl text-center py-4">REGISTER</h1>
    <form [formGroup]="loginForm" class="w-64">
      <fieldset class="flex flex-col gap-4 grow justify-center">
        <div class="md-input-wrapper">
          <input formControlName="email" placeholder="" id="email" type="email" class="md-input peer" />
          <label for="email" class="md-floating-label">Email</label>
        </div>
        <div class="md-input-wrapper">
          <input formControlName="confirmEmail" placeholder="" id="confirmeEmail" type="email" class="md-input peer" />
          <label for="confirmeEmail" class="md-floating-label">Confirm Email</label>
        </div>

        <div class="md-input-wrapper">
          <button (click)="visibilityPassword = !visibilityPassword" class="md-icon-button absolute right-0">{{visibilityPassword ? 'visibility' : 'visibility_off'}}</button>
          <input formControlName="password" placeholder="" id="password" [type]="visibilityPassword ? 'password' : 'text'" class="md-input peer" />
          <label for="password" class="md-floating-label">Password</label>
        </div>
        <div class="md-input-wrapper">
          <button (click)="visibilityPasswordConfirm = !visibilityPasswordConfirm" class="md-icon-button absolute right-0">{{visibilityPasswordConfirm ? 'visibility' : 'visibility_off'}}</button>
          <input formControlName="confirmPassword" placeholder="" id="confirmePassword" [type]="visibilityPasswordConfirm ? 'password' : 'text'" class="md-input peer" />
          <label for="confirmePassword" class="md-floating-label">Confirm Password</label>
        </div>
      </fieldset>
      <button [disabled]="loginForm.invalid" (click)="createNewUser()" type="button" class="md-button-filled mt-4 w-full">CREATE A NEW ACCOUNT</button>
    </form>
    <a href="" class="md-button-filled">GO BACK</a>
  </section>
</main>
